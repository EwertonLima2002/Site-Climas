<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel de Biomas</title>
    <link rel="stylesheet" href="css/telaFinal.css">
</head>
<body>
    <div class="container">
        <h1 onclick="telaComeco()">Diversidade de Biomas na America</h1>
        <div class="carousel">
            <!-- Botão de navegação à esquerda -->
            <button class="carousel-btn prev-btn">&lt;</button>

            <!-- Imagens do carrossel -->
            <div class="carousel-images">
                <div class="carousel-item">
                    <img src="https://media.istockphoto.com/id/1044285108/pt/foto/atlantic-forest-in-brazil-mata-atlantica.jpg?s=612x612&w=0&k=20&c=lP64ZKQy5P3DoySO-fyej2Zt9B4B5ojg0_OeOuA4F8w=" alt="Floresta Tropical">
                    <p>Amazônia</p>
                </div>
                <div class="carousel-item">
                    <img src="https://www.infoescola.com/wp-content/uploads/2017/07/deserto-atacama-561125371.jpg" alt="Floresta Subtropical">
                    <p>Deserto de Atacama</p>
                </div>
                <div class="carousel-item">
                    <img src="https://files.agro20.com.br/uploads/2020/12/Clima-mediterraneo-1.jpg" alt="Savana">
                    <p>Clima mediterâneo</p>
                </div>
                <div class="carousel-item">
                    <img src="https://s5.static.brasilescola.uol.com.br/be/2021/06/1-taiga.jpg" alt="Deserto">
                    <p>Clima de Taiga</p>
                </div>
            </div>

            <!-- Botão de navegação à direita -->
            <button class="carousel-btn next-btn">&gt;</button>

     

        </div>
    </div>

</body>
</html>
<script>

  function telaComeco(){
        window.location.href = "tela1.html";
    }
    document.addEventListener('DOMContentLoaded', () => {
        const carouselImages = document.querySelector('.carousel-images');
        const carouselItems = document.querySelectorAll('.carousel-item');
        const prevBtn = document.querySelector('.prev-btn');
        const nextBtn = document.querySelector('.next-btn');
    
        let currentIndex = 0;
    
        // Função para mostrar a imagem do carrossel
        function showImage(index) {
            const offset = -index * 100; // Deslocamento da imagem
            carouselImages.style.transform = `translateX(${offset}%)`;
        }
    
        // Event listener para botão "Anterior"
        prevBtn.addEventListener('click', () => {
            currentIndex = (currentIndex === 0) ? carouselItems.length - 1 : currentIndex - 1;
            showImage(currentIndex);
        });
    
        // Event listener para botão "Próximo"
        nextBtn.addEventListener('click', () => {
            currentIndex = (currentIndex === carouselItems.length - 1) ? 0 : currentIndex + 1;
            showImage(currentIndex);
        });
    
        // Mostrar a primeira imagem ao carregar a página
        showImage(currentIndex);
    });
    
</script>
